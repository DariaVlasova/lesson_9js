    <h1>8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»

    </h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
       const oldArr=['ТВ0001АА','АК2015СЕ','СН0001АА','АК8608КА']
       function getNewArray(oldArr) {
        let newArr = []
        oldArr.forEach(element => {
        if (element[0] === 'А') newArr.push(element)
    })
       return newArr
     }
   let newArr = getNewArray(oldArr)
console.log(newArr)
document.write(` ${newArr}`)
 </script>
