    <h1> 5.Дано масив елементів. Знайти добуток додатних елементів



</h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
       let arr=[100,-300,-500,-200,-1,5,-4,-3,-2,-700,-5,4,-3,-9]
 function getMultiplication(arr) {
  let mult=1
   for(let item of arr){
        if (item>0) 
        mult*=item
             }
   return mult
  }
  let multiplication=getMultiplication(arr)
  document.write(multiplication)
    </script>
