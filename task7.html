<body>
    <div class="container">
    <h1>7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.

    </h1>
    <a href="./index.html">Повернутись до задач</a>
     <script>
       let arr=[10,15,7000,6,3500,400]
 
    let discount=0.3
     arr.forEach((element,index,baseArrRef) => {
        if(element>1000)
        baseArrRef[index] = ( baseArrRef[index] - (baseArrRef[index] * discount))
    })
       
   document.write(arr)
        </script>
       
</body>
