    <h1>6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2


</h1>

      <script>
   
   let arr=[10,15,7,6,35,400]

    arr.forEach((element,index,baseArrRef) => {
        if(element>baseArrRef[0]) baseArrRef[index]*=2
    })
console.log(arr);
document.write(arr)
    </script>
